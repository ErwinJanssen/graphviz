language: c
sudo: true
addons:
  apt:
    packages:
    - ksh
    - libgd2-xpm-dev
    - tcl-dev
    - libdevil-dev
    - libxaw7-dev
    - freeglut3-dev

install:
# Install unit test framework Criterion
- CRITERION_VERSION=v2.2.2
- wget -O criterion-${CRITERION_VERSION}.tar.bz2 https://github.com/Snaipe/Criterion/releases/download/${CRITERION_VERSION}/criterion-${CRITERION_VERSION}-linux-x86_64.tar.bz2
- tar xvjf criterion-${CRITERION_VERSION}.tar.bz2
- rm criterion-${CRITERION_VERSION}.tar.bz2
- sudo mv criterion-${CRITERION_VERSION}/include/criterion /usr/local/include/
- sudo mv criterion-${CRITERION_VERSION}/lib/libcriterion.so /usr/local/lib/libcriterion.so
- rm -r criterion-${CRITERION_VERSION}
- sudo ldconfig

script:
- GRAPHVIZ_DESTINATION_FOLDER="graphviz-build"
- "./autogen.sh NOCONFIG"
- "./configure --prefix=${TRAVIS_BUILD_DIR}/${GRAPHVIZ_DESTINATION_FOLDER}"
- make dist
- make
- make install
- ls
- ls ${GRAPHVIZ_DESTINATION_FOLDER}
- PATH=${TRAVIS_BUILD_DIR}/${GRAPHVIZ_DESTINATION_FOLDER}/bin:$PATH
- echo $PATH
- dot -V
- dot -c
- make check
before_deploy:
- GRAPHVIZ_PACKAGE_NAME="graphviz-${TRAVIS_TAG}-linux.tar.gz"
- tar czf ${GRAPHVIZ_PACKAGE_NAME} ${GRAPHVIZ_DESTINATION_FOLDER}
deploy:
  provider: releases
  api_key:
    secure: 
#  file: ''
  on:
    repo: ellson/graphviz
