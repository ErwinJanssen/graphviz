language: c
dist: trusty
sudo: required

compiler:
  - gcc
  - clang

addons:
  apt:
    packages:
    - clang
    - ksh
    - libgd2-xpm-dev
    - tcl-dev
    - libdevil-dev
    - libxaw7-dev
    - freeglut3-dev
    - libgd-dev

services:
- docker

env:
- BUILD_SYSTEM=autotools

- BUILD_SYSTEM=cmake

- BUILD_SYSTEM=autotools
  DOCKER_BUILD=TRUE

- BUILD_SYSTEM=cmake
  DOCKER_BUILD=TRUE

matrix:
  include:
  - env: BUILD_SYSTEM=autotools SONARQUBE=TRUE
    compiler: gcc
    addons:
      sonarqube:
        organization: "erwinjanssen-github"
        token:
          secure: ""
        branches:
          - analyze


install:
# Install unit testing framework Criterion.
- cd dependencies/criterion
- mkdir build
- cd build
- cmake ..
- cmake --build .
- sudo make install
- sudo ldconfig
- cd ${TRAVIS_BUILD_DIR}
- if [ ${DOCKER_BUILD} ] ; then docker build -t centos7-build-env ci/centos7/ ; fi

script:
- sudo ./ci/travis-script.sh

before_deploy:
- export DEPLOYED_FILE=$(ls *.tar.gz)
- echo "deploying ${DEPLOYED_FILE} to GitHub releases"
- sudo chown travis ${DEPLOYED_FILE}

# If no tag is set, deploy as nightly
- if [ !${TRAVIS_TAG} ] ; then export TRAVIS_TAG=Nightly ; fi

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file: "${DEPLOYED_FILE}"
  on:
    repo: ellson/graphviz
    condition: ${DOCKER_BUILD} && ${BUILD_SYSTEM} == "autotools"

notifications:
  email:
    on_success: always

cache:
  directories:
  - '$HOME/.sonar/cache'
